name: Run Selenium IDE Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options:
          --shm-size 2g

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Selenium IDE runner and mochawesome
      run: npm install -g selenium-side-runner mochawesome

    - name: Run Selenium IDE tests
      run: selenium-side-runner -s http://localhost:4444 --output-directory=./results --reporter mochawesome ./Test_CICD.side

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: selenium-test-results
        path: ./results

    - name: Upload detailed test report
      uses: actions/upload-artifact@v3
      with:
        name: detailed-test-report
        path: ./results/mochawesome-report
